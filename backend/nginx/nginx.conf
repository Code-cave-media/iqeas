server {
    listen 80;
    server_name iqeasoffshore.com www.iqeasoffshore.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Temporarily disable JS or redirect for ACME challenge
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name backend.iqeasoffshore.com;

    ssl_certificate /etc/letsencrypt/live/backend.iqeasoffshore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.iqeasoffshore.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # Limit request body (0 = unlimited) -> set a reasonable limit
    client_max_body_size 50M;

    location / {
        proxy_pass http://backend_app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        # Fallback for some nginx versions:
        # proxy_set_header Connection "upgrade";

        proxy_read_timeout 90;
        proxy_send_timeout 90;
        proxy_buffering off;
    }
}
