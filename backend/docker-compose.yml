version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # do NOT expose Postgres publicly in production unless necessary
    # remove the following ports mapping if you don't need host access:
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iqeas || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: backend_app
    restart: always
    env_file:
      - ./.env
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  certbot:
    image: certbot/certbot:2.7.0
    container_name: certbot
    restart: always
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # renew every 12 hours; after renewal touch a marker file for nginx to detect
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :; do
        certbot renew --deploy-hook "touch /var/www/certbot/RENEWED";
        sleep 12h & wait $${!};
      done;'
    # certbot doesn't need depends_on for nginx

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_app
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    # Watch for the RENEWED file and reload nginx immediately; also run nginx in foreground
    command: >
      /bin/sh -c 'while :; do
        if [ -f /var/www/certbot/RENEWED ]; then
          rm /var/www/certbot/RENEWED;
          nginx -s reload;
        fi;
        sleep 10m;
      done & nginx -g "daemon off;"'

volumes:
  pgdata:
