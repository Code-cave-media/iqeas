version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: iqeas
      POSTGRES_PASSWORD: yP5-4DC43894hjdsinciAfw
      POSTGRES_DB: iqeas
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: backend_app
    restart: always
    env_file:
      - ./.env
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://iqeas:yP5-4DC43894hjdsinciAfw@postgres:5432/iqeas?sslmode=disable"
    ports:
      - "8080:8080"
  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :; do
        certbot renew;
        sleep 12h & wait $${!};
      done;'
  nginx:
    image: nginx:latest
    container_name: nginx_app
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - backend

volumes:
  pgdata:
